  <body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Fluid jumbotron</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
              </div>
      
              <table class="table table-sm table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>The Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                  <form role="form">
                        <div class="form-group">
                          <label for="train-input">Train Name:</label>
                          <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                              </div>
                              <div class="form-group">
                                    <label for="time-input">First Train Time:</label>
                                    <input class="form-control" id="time-input" type="number">
                                  </div>
                                  <div class="form-group">
                                        <label for="frequency-input">Frequency (min):</label>
                                        <input class="form-control" id="frequency-input" type="number">
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
</form>
