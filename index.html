<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">
          <i class="fas fa-subway"></i> Train Time
          <i class="fas fa-subway"></i>
        </h1>
        <p class="lead">Add a train below!</p>
      </div>
    </div>

    <table class="table table-sm table-dark">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Hogwarts Express</td>
          <td>Hogwarts</td>
          <td>87,600</td>
          <td>14:15</td>
          <td>1112</td>
        </tr>
        <tr>
          <td scope="row">Thomas The Train</td>
          <td>London</td>
          <td>60</td>
          <td>15:15</td>
          <td>320</td>
        </tr>
        <tr>
          <td scope="row">Orient Express</td>
          <td>Paris</td>
          <td>120</td>
          <td>12:30</td>
          <td>28</td>
        </tr>
      </tbody>
    </table>
    <form role="form">
      <div class="form-group">
        <label for="train-input">Train Name:</label>
        <input class="form-control" id="train-input" type="text" />
      </div>
      <div class="form-group">
        <label for="destination-input">Destination:</label>
        <input class="form-control" id="destination-input" type="text" />
      </div>
      <div class="form-group">
        <label for="time-input">First Train Time:</label>
        <input class="form-control" id="time-input" type="time" />
      </div>
      <div class="form-group">
        <label for="frequency-input">Frequency (min):</label>
        <input class="form-control" id="frequency-input" type="number"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <!-- Popper JS, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
